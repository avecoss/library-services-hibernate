<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
    <label for="query">Enter your search query: </label>
    <input type="text" id="query" name="query"/>
    <br/>
    <input type="submit" value="Search"/>
</form>

<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>No books found</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>

        <div th:if="${book.getReader() != null}">
            <span>The book is now at: </span> <span th:text="${book.getReader().getFirstName()+' '+book.getReader().getLastName()}">person full name</span>
        </div>

        <div th:if="${book.getReader() == null}">
            <span>The book is free</span>
        </div>

        <hr/>
    </div>
</div>

</body>
</html>
