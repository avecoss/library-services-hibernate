<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <p>
        <label for="first_name">Enter first name: </label>
        <input type=text th:field="*{firstName}" id="first_name"/>
    <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
    </p>

    <p>
        <label for="last_name">Enter last name: </label>
        <input type=text th:field="*{lastName}" id="last_name"/>
    <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
    </p>

    <p>
        <label for="date_of_birth">Enter date of birth: </label>
        <input type=text th:field="*{dateOfBirth}" id="date_of_birth"/>
    <div style="color: red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date error</div>
    </p>

    <br/>
    <input type="submit" value="Create"/>
</form>

</body>
</html>
