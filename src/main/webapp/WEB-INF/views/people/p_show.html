<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<p th:text="${person.getFirstName()+' '+person.getLastName()+', '+person.getDateOfBirth()}">full name</p>

<div th:if="${books.isEmpty()}">
    <p>The person hasn't picked up a single book yet</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Books:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr>
            <td>
                <span th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
                      th:style="${book.isExpired()} ? 'color: red' : 'color: black'">book
                </span>
            </td>
        </tr>
    </table>
    <hr/>
</div>


<div>
    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}" th:object="${person}" style="display: inline;">
        <input type="submit" value="Edit"/>
    </form>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}" style="display: inline;">
        <input type="submit" value="Delete"/>
    </form>
</div>
</body>
</html>
